<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArray</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
        }
        .grid div {
            aspect-ratio: 1;
            width: 100%;
        }
    </style>
    <script src="js/array.js" defer></script>
</head>
<body>
    <div class="grid">
    </div>
    <button id="arrayButton">Load array</button>
</body>
</html>
